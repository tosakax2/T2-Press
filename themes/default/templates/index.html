{% extends "base.html" %} {% set header_title = site_name %} {% block main %}
<section>
  <ul>
    {% for post in posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% if post.date %} ({{ post.date }}) {% endif %}
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
