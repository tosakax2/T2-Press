<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }} | {{ site_name }}</title>
    <link rel="icon" href="{{ base_url }}src/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ base_url }}static/css/style.css" />
    <link rel="stylesheet" href="{{ base_url }}static/css/pygments.css" />
  </head>
  <body>
    <header>
      <p><a href="{{ base_url }}">{{ site_name }}</a></p>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <small class="copyright">&copy; {{ site_name }}</small>
    </footer>
  </body>
</html>
