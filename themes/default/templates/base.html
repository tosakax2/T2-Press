<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }} | {{ site_name }}</title>
    <link rel="icon" href="{{ base_url }}src/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ base_url }}static/css/style.css" />
    <link rel="stylesheet" href="{{ base_url }}static/css/pygments.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="width-constraint">
        <a class="site-header-title" href="{{ base_url }}">{{ site_name }}</a>
        <nav class="site-header-nav">
          <a class="site-header-nav-link" href="{{ base_url }}">Home</a>
          <a class="site-header-nav-link" href="{{ base_url }}archives">Archives</a>
          <a class="site-header-nav-link" href="{{ base_url }}about">About</a>
          <a class="site-header-nav-link" href="{{ base_url }}links">links</a>
        </nav>
      </div>
    </header>
    <div class="site-header-spacer"></div>

    <main class="site-main">
      <div class="width-constraint">{% block content %}{% endblock %}</div>
    </main>

    <footer class="site-footer">
      <div class="width-constraint">
        <small class="site-footer-copyright">&copy; {{ site_name }}</small>
      </div>
    </footer>
  </body>
</html>
