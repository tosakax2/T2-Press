{% extends "base.html" %} {% set header_title = post.title %} {% block main %}
<article class="post-main">
  <div class="post-container">
    <div class="post-date">
      <span class="material-symbols-outlined">edit_calendar</span>
      <span class="post-date-text">{{ post.date }}</span>
    </div>
    <div class="post-tag-list">
      {% for tag in post.tags %}
      <a class="post-tag-list-item" href="{{ base_url }}">{{ tag }}</a>
      {% endfor %}
    </div>
  </div>
  <hr>
  <div class="post-content">{{ post.content | safe }}</div>
</article>
{% endblock %}
